<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>TODO</title>
</head>
<body class="bg-img">
<div class="container">
    <div class="container">
        <form class="mt-3" th:action="@{/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Заголовок</b></label>
                <input type="text" class="form-control" id="title" name="title" placeholder="название">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="15" placeholder="описание...."></textarea>
            </div>
            <input type="hidden" name="done" value="false">
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Добавить в список задач</button>
                        </div>
                    </div>
                </div>
                <div class="col-6"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
