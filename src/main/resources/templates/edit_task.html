<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>my cinema</title>
</head>
<body class="bg-img">
<div class="container">
    <form class="mt-3" th:action="@{/edite}" method="post" th:object="${task}" enctype="multipart/form-data">
        <div class="d-grid gap-3">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="done" th:field="*{done}">
            <div>
                <h4>Заголовок</h4>
            </div>
            <div class="border border-warning border-3 bg-light mt-3">
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
            </div>
            <div class="mt-3">
                <h4>Описание</h4>
            </div>
            <div class="border border-warning border-3 bg-light mt-3">
                <textarea type="text" class="form-control" id="description" name="description" th:field="*{description}"
                          rows="15" contenteditable="true">
                </textarea>
            </div>
            <div class="border border-warning border-3 bg-light mt-3">
                <p th:text="*{created}"></p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <a class="btn btn-primary w-100" th:href="@{/index}">Отмена</a>
            </div>
            <div class="col">
                <button class="btn btn-danger w-100" type="submit">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
