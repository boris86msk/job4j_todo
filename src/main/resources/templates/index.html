<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>TODO</title>
</head>
<body class="bg-img">

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <a class="btn btn-danger w-100" th:href="@{/full}">Полный список</a>
        </div>
        <div class="col">
            <a class="btn btn-danger w-100" th:href="@{/finished}">Выполненные</a>
        </div>
        <div class="col">
            <a class="btn btn-danger w-100" th:href="@{/new}">Новые</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <a class="btn btn-primary w-100" th:href="@{/create}">Создать новое задание</a>
        </div>
    </div>
    <div class="row mt-3">
        <table class="table table-success table-striped table-bordered border-primary">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Заголовок</th>
                <th scope="col">Автор</th>
                <th scope="col">Приоритет</th>
                <th scope="col">Создано</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}">
                <td th:text="${task.id}" />
                <td><a th:text="${task.title}" th:href="@{/task/{taskId}(taskId=${task.id})}"></a></td>
                <td th:text="${task.user.name}" />
                <td th:if="${task.priority.name == 'urgently'}" th:text="${task.priority.name}" class="bg-danger"></td>
                <td th:if="${task.priority.name == 'normal'}" th:text="${task.priority.name}" class="bg-primary"></td>
                <td th:text="${task.created}" />
                <td th:if="!${task.done}" class="table-active">активно</td>
                <td th:if="${task.done}">выполнено</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
