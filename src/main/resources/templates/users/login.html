<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Вход</title>
</head>
<body class="bg-img">
<div class="container-fluid p-0">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3 class="text-white text-center">Войти как:</h3>
                <form class="mt-3" th:action="@{/login}" method="post">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label text-white"><b>Логин/email</b></label>
                        <input type="email" class="form-control" id="login" name="login" placeholder="ivan@mail.ru" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-7">
                            <p class="text-white">Не зарегистрированы? <span><a th:href="@{/register}">Зарегистрироваться</a></span></p>
                        </div>
                        <div class="col-777">
                            <div class="row">
                                <div class="col">
                                    <a class="btn btn-danger w-100" th:href="@{/}">Отмена</a>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary w-100" type="submit">Войти</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
</body>
</html>
