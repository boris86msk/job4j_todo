<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Регистрация пользователя</title>
</head>
<body class="bg-img">
<div class="container-fluid p-0">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">TODO list</a>
                <div class="collapse navbar-collapse"></div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h3 class="text-white text-center">Пожалуйста зарегестрируйтесь</h3>
        <form class="mt-3" th:action="@{/register}" method="post" enctype="multipart/form-data">
            <div class="my-form">
                <label for="name" class="form-label text-white"><b>Имя</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
            </div>
            <div class="my-form">
                <label for="login" class="form-label text-white"><b>Логин/email</b></label>
                <input type="text" class="form-control" id="login" name="login" placeholder="ivan@mail.ru" required>
            </div>
            <div class="my-form">
                <label for="password" class="form-label text-white"><b>Придумайте пароль</b></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 row">
                <div class="col-777">
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-danger w-100" th:href="@{/login}">Отмена</a>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
